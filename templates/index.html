<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>


<div class="container">
    <form method="post">

        {% csrf_token %}
        <div class="jumbotron">
            <h1>Security Checklist Form</h1>
        </div>
        <div class="form-group">
            <label>Property Name:</label>
            <input type="text" name="property_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Manager Name:</label>
            <input type="text" name="manager_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Inspected By:</label>
            <input type="text" name="inspected_by" class="form-control" required>
        </div>
        
        <a href="{% url 'checklist' %}">
            <button class="btn btn-primary" type="submit">
                Submit
            </button>
    </form>
</div>
</body>
</html>
