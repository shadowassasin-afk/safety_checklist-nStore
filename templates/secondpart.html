<html>
    <head>
      <title>Home Page</title> 
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    </head>
    <body>
       
    
            
            <div class="container">
                <form method="post">

                    {% csrf_token %}
                    <div class="jumbotron">
                    
                    </div>
                    <div class="form-group">
                    
                        
                        <div class="form-group">
                        <label>Safe?:</label>
                        <input type="text" name="safe" class="form-control" placeholder="Remember to fill form before entering" required title="Please fill the form before entering here">
                        

                        </div>
                        <div class="form-group">
                        <label>Department:</label>
                        <input type="text" name="Department" class="form-control" required  >
                        </div>
                        <div class="form-group">
                        <label>Target Correction Date:</label>
                        <input type="date" name="target_correction_date" class="form-control" required >
                        </div>
                    
                    <a href="{% url 'thankyou' %}">
                        <button class="btn btn-primary" type="submit">
                            Submit
                        </button>
                    </a>
                </form>
                
            </div>
    </body>
</html>
